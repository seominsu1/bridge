<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 테스트</title>
</head>
<body>
<h1> 로그인 페이지입니다. </h1>
<form th:action="@{/login-post}" th:object="${MemberLoginDto}" method="post">
    <table class="table">
        <tbody>
        <tr>
            <td> id</td>
            <td><input type="text" th:field="*{memberId}"></td>
        </tr>
        <tr>
            <td> password</td>
            <td><input type="text" th:field="*{password}"></td>
        </tr>
        </tbody>
    </table>
    <button type="submit">로그인</button>
</form>
</body>
</html>
